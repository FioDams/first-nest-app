services:
  db:
    image: mariadb:11
    container_name: nestdb
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-testdb}
      MYSQL_USER: ${MYSQL_USER:-nestuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-nestpass}
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - "3306:3306"          # expose only if you want to connect from host

